    content_type_id: resources
  description: The [Behavioral Insights Team (BIT)](http://www.behaviouralinsights.co.uk/)
    also offers its own [online course](http://courses.behavioralinsightsteam.com/courses/course-v1:BIT+LCE+2016-0/about)
    for how to think through, design, and implement your own RCTs, and how to identify
    questions that might be easily testable, and at low cost, in an experimental framework.
    Check back regularly for updates to this course and its availability.
  resource_category: How-to
