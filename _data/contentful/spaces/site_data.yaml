  objectives: "- How to discover and collect relevant data from inside and outside
    of your organization \n- The key questions you need ask yourself to assess the
    value of the data you want to use\n- The skills you need to use data to achieve
    your public mission"
  description: 'This session will focus on strategies for identifying, finding and
    getting data: where to locate information; when and how you can collect your own
    data internally and externally (e.g. through FOIA requests or crowdsourcing) as
    well as techniques to verify and validate your data sources. We also discuss questions
    of data quality and how to identify what skills you need to have access to in
    order to make use of the data you need.'
