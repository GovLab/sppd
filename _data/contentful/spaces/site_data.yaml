quote:
- sys:
    id: 2LEDVDCYzm6Qi6w62oWoOG
    created_at: !ruby/object:DateTime 2017-08-16 02:14:00.873000000 Z
    updated_at: !ruby/object:DateTime 2017-08-16 02:14:00.873000000 Z
    content_type_id: quote
  text: By 2018, the United States alone could face a shortage of 140,000 to 190,000
    people with deep analytical skills as well as 1.5 million managers and analysts
    with the know-how to use the analysis of big data to make effective decisions.
  author: MGI and McKinsey’s Business Technology Office
  link: http://www.mckinsey.com/business-functions/digital-mckinsey/our-insights/big-data-the-next-frontier-for-innovation
- sys:
    id: 3cDnn0hMHmMOC2iqWGI4om
    created_at: !ruby/object:DateTime 2017-08-16 02:16:31.239000000 Z
    updated_at: !ruby/object:DateTime 2017-08-16 02:16:31.239000000 Z
    content_type_id: quote
  text: What sort of personality makes for an effective data scientist? Definitely
    curiosity…. __The biggest question in data science is 'Why?'__ Why is this happening?
    If you notice that there's a pattern, ask, 'Why?' Is there something wrong with
    the data or is this an actual pattern going on? Can we conclude anything from
    this pattern? A natural curiosity will definitely give you a good foundation.
  author: Carla Gentry, Data Scientist at Talent Analytics
  link: https://www.linkedin.com/in/datanerd13/
- sys:
    id: 4WwrYwFWJ2cac4EUYQgw6E
    created_at: !ruby/object:DateTime 2017-08-16 02:09:14.497000000 Z
    updated_at: !ruby/object:DateTime 2017-08-16 02:09:14.497000000 Z
    content_type_id: quote
  text: We have tons of data; we are insight poor
  author: Tom Beach, Chief Data Strategist, USPTO
  link: https://www.data.gov/developers/tweet-from-usdatagov-887/
- sys:
    id: 5rBYpQMKA0oQiQC04y20wy
    created_at: !ruby/object:DateTime 2017-08-16 02:17:13.080000000 Z
    updated_at: !ruby/object:DateTime 2017-08-16 02:17:13.080000000 Z
    content_type_id: quote
  text: There’s a digital revolution taking place both in and out of government in
    favor of open-sourced data, innovation, and collaboration.
  author: Kathleen Sebelius, Former United States Secretary of Health and Human Services
  link: https://en.wikipedia.org/wiki/Kathleen_Sebelius
- sys:
    id: 2WY44LtuvSGyEcKS2Eg0O
    created_at: !ruby/object:DateTime 2017-08-16 02:10:16.774000000 Z
    updated_at: !ruby/object:DateTime 2017-08-16 02:10:16.774000000 Z
    content_type_id: quote
  text: Leaders in every sector will have to grapple with the implications of big
    data, not just a few data-oriented managers.
  author: MGI and McKinsey’s Business Technology Office
  link: http://www.mckinsey.com/business-functions/digital-mckinsey/our-insights/big-data-the-next-frontier-for-innovation
- sys:
    id: 5XH9IcWU7esUgQQQWGeGK8
    created_at: !ruby/object:DateTime 2017-08-16 02:14:35.770000000 Z
    updated_at: !ruby/object:DateTime 2017-08-16 02:14:35.770000000 Z
    content_type_id: quote
  text: Deep questions remain about the ability for many areas of government and civil
    society to identify, cultivate and retain individuals with the necessary skills
    for success in a world increasingly driven by information technology.
  author: " NetGain"
  link: https://www.macfound.org/media/files/A_Future_of_Failure_-_Public_.pdf
- sys:
    id: 6f1RRzOlDaEws6SM2weWy4
    created_at: !ruby/object:DateTime 2017-08-16 02:09:47.778000000 Z
    updated_at: !ruby/object:DateTime 2017-08-16 02:09:47.778000000 Z
    content_type_id: quote
  text: The shortage of data scientists is becoming a serious constraint in some sectors.
  author: DJ Patil, Former Chief Data Scientist of the United States
  link: https://hbr.org/2012/10/data-scientist-the-sexiest-job-of-the-21st-century
- sys:
    id: jSfPVMq9TUGKOoEeA0ym6
    created_at: !ruby/object:DateTime 2017-08-16 02:15:15.501000000 Z
    updated_at: !ruby/object:DateTime 2017-08-16 02:15:15.501000000 Z
    content_type_id: quote
  text: The world’s national, state and local governments don’t have the right digital
    skills in the right quantities to meet the challenges of the coming century. This
    is a Big Problem. 
  author: Tom Steinberg, founder of mySociety.org
  link: http://civichall.org/civicist/manifesto-for-public-technology/
