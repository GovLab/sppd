  title: 'Data Collaboratives: Creating Public Value by Exchanging Data'
  active: true
  duration: 53
  objectives: |-
    - The kind of problems that data collaboratives can solve;
    - The public value that corporate data can generate;
    - The different types of corporate data and different ways how can it be exchanged;
    - The motivations and inherent risks of exchanging data.
  description: Much of the data that would be valuable to access and analyze resides
    with the private sector—in the form of, for instance, Web clicks, online purchases,
    sensor data, and call data records. With consumers connected to more and more
    platforms as well as the increasing prevalence of sensing technologies (i.e. the
    Internet of Things), data on how people and societies behave is becoming even
    more privately owned. In this session, we discuss private sources of data to solve
    public problems and best practices for how data can be shared between private
    and public organizations.
