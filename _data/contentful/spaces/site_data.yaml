  title: 'Introduction to Evidence-Based Decision-Making: Examples in Economic Development'
  duration: 40
  objectives: |+
    - Why randomization is important for obtaining causal evidence and impact evaluation.
    - Why causal claims implicitly make reference to a “counterfactual” outcome.
    - Practical advice for study design, as well as ideas for collaboration between organizations, researchers, and governments.

  description: 'If you invest in things that do not work rather than those that do,
    real people''s lives may be affected in dramatic ways. However, how do you know
    what works? Through real-world examples and contemporary debates (e.g., the expansion
    of health insurance, or  crime and violence prevention), you will understand the
    basic principles of evidence-based decision making, how this relates to "counterfactual"
    reasoning, and frameworks for thinking about how to apply rigorous, scientifically-based
    methods to solve problems in ways that are  both effective and cost-effective. '
