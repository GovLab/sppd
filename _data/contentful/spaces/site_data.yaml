  title: Machine Learning Applications for the Public Sector
  active: true
  duration: 25
  description: Oftentimes a business or organization may wish to do the same task
    over and over again, and there is a lot of data at its disposal. In such settings,
    machine learning algorithms may be a useful way forward to help solve many problems
    that would be too burdensome for humans to do each time by hand. The lecture discusses
    differences between prediction systems and recommendation tasks, supplemented
    by examples from industry that include e-commerce applications, language modeling,
    and image analysis. The lecture discusses challenges machine learning algorithms
    face when the underlying data collected are "biased" or not representative of
    your target population or problem.
