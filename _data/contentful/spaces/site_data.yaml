  title: 'Data Analytical Thinking and Methods II: Correlation, Causation and Decision-Making'
  active: true
  description: 'This lecture discusses common inferential challenges and risks people
    face when working with data, including: thinking about conditional probability,
    the distinction between association (or correlation) and causation, what it means
    for events to be independent", and how to claim a result is "statistically significant"
    is related to an implicit theory of randomness. The lecture closes by giving some
    practical advice about how to think through these concepts in your own domain.'
